<div class="container">
    <div class="card border-secondary">
        <img src="api/img/{{product?.image_id}}" class="card-img-top" alt="...">
        <div class="card-body bg-dark text-white p-4">

          <div class="row justify-content-between">
            <h3 class="card-title col me-auto">{{product?.name}}</h3>
            <h3 class="card-title col text-end">{{product?.prize}} €/std.</h3>
          </div>
           <h6 class="card-subtitle">{{product?.user?.firstName}} {{product?.user?.lastName}}</h6>
           <p class="card-text mt-4">{{product?.description}}</p>
           <p class="card-text mt-4">Dauer <span>{{getDurString()}}</span></p>
           <div class="btn-group flex-wrap"role="group">
           <div *ngFor="let a of product?.appointments; let i = index">
                <button class="btn btn-primary mb-2 ms-2" [ngClass]="{'disabled':a.isReserved, 'btn-secondary':a.isReserved}" [routerLink]="user ? ['order-product',i] : ['/login']"> {{getAppointString(a?.date)}} </button>
           </div>
                  <ng-template #elseBlock> Please log in to place an Order </ng-template> 
          </div>
          <div *ngIf="authService.isLogedIn() && user?.email === product?.user?.email && user?.email !== undefined" class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9 text-secondary">
                <input type="button"  class="btn btn-primary px-4" style="margin:7px" value="Bearbeiten" [routerLink]="['/add-product',product?._id]">
                <input *ngIf="!delProduct" type="button" (click)="switchDelProduct()" style="margin:10px" class="btn btn-danger px-4" value="Produkt löschen">
                <input *ngIf="delProduct" type="button" (click)="switchDelProduct()" style="margin:10px" class="btn btn-success px-4" value="Löschvorgang abbrechen.">
                <input *ngIf="delProduct" type="button" (click)="deleteProduct()" style="margin:10px" class="btn btn-danger px-4" value="Produkt endgültig löschen?">
        </div>
        </div>
    </div>
</div>
</div>
