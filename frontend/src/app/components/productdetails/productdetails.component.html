<div class="container">
    <div class="card border-secondary bg-dark mx-auto col-lg-8">
        <img src="api/img/{{product?.image_id}}" class="card-img-top" alt="...">
        <div class="card-body bg-dark text-white p-4">
          <div class="card-title row justify-content-between">
            <h3 class="col me-auto">{{product?.name}}</h3>
            <h5 class="col text-end text-primary">{{product?.prize}} â‚¬/std.</h5>
          </div>
          <h6 class="card-subtitle mb-4 text-secondary">{{product?.user?.firstName}} {{product?.user?.lastName}}</h6>

          <h5>Dauer</h5>
          <p class="text-success"> {{getDurString()}}</p>
          <h5>Beschreibung</h5>
          <p class="text-light">{{product?.description}}</p>

          <h5>Termine</h5>
          <div class="btn-group flex-wrap justify-content-between" role="group">
            <div *ngFor="let a of product?.appointments; let i = index">
                  <button class=" btn btn-primary mb-2 ms-2" [ngClass]="{'disabled':a.isReserved, 'btn-secondary':a.isReserved}" [routerLink]="user ? ['order-product',i] : ['/login']"> {{getAppointString(a?.date)}} </button>
            </div>
                    <!-- <ng-template #elseBlock> Please log in to place an Order </ng-template> -->
          </div>
          <div *ngIf="authService.isLogedIn() && user?.email === product?.user?.email && user?.email !== undefined" class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9 text-secondary">
                <input type="button"  class="btn btn-primary px-4" value="Bearbeiten" [routerLink]="['/add-product',product?._id]">
            </div>
        </div>
        </div>
    </div>
  </div>
</div>
