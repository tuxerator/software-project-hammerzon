    <!--Image -->
    <div class="col-3 px-2 pb-2 m-auto">
      <img class="img-fluid col rounded"  src="api/img/{{productInfo.image_id}}">
    </div>
    <!-- Infos -->
    <div  class="col-9 px-2 pb-2">
      <h6 class="text-primary text-end">{{productInfo?.prize}} â‚¬/std.</h6>
      <div class="fs-4 fw-bold"> {{productInfo?.name}}</div>

      <div class="mt-2 text-end text-secondary">
        {{productInfo.user?.firstName}} {{productInfo.user?.lastName}}

    </div>
  </div>
