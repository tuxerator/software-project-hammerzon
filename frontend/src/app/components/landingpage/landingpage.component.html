<div>
    <div class="row text-center">
        <h2>Produktliste</h2>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <ul class="list-group shadow">
                <!--Produkt 1-->
                <li *ngFor="let productInfo of productListInfo.list" class="list-group-item">
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h5> {{productInfo?.name}}</h5>
                            <p>{{productInfo?.user}}</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2">{{productInfo?.prize}}</h6>
                            </div>
                        </div>
                        <!--<img src="" width="200" class="ml-lg-5 order-1 order-lg-2">-->
                    </div>
                </li>
                <!--Ende Produkt 1-->
            </ul>
        </div>
    </div>
    <!-- Knöpfe um mehr Elemente and zeigen zu können -->
    <div class="d-flex justify-content-center m-4">
      <div class="btn-group justify-content-center" role="group" aria-label="Basic example">
        <button class="btn btn-primary" [class.disabled]="!(currentStart > 0)" (click)="previous()">&laquo;</button>
        <button class="btn btn-primary" [class.disabled]="!(productListInfo.requestable>0)" (click)="next()">&raquo;</button>
      </div>
    </div>
</div>
