<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <ol class="list-group shadow bg-dark">
                <!--Produkt 1-->
                <li *ngFor="let productInfo of productListInfo.list" class="list-group-item bg-dark border-secondary text-white" [routerLink]="['productdetails',productInfo._id]">
                  <div class="row">
                    <div class="col-3 p-2">
                      <img class="img-fluid col rounded"  src="api/img/{{productInfo.image_id}}">
                    </div>
                    <div  class="col-9 p-2">
                      <div class="d-flex w-100 justify-content-between">
                        <h4> {{productInfo?.name}}</h4>
                        <h6>{{productInfo?.prize}} €/std.</h6>
                      </div>
                      <p>{{productInfo?.user}}</p>
                      <!-- <h6 class="font-weight-bold my-2">{{productInfo?.prize}}</h6>

                      <img src="" width="200" class="ml-lg-5 order-1 order-lg-2">-->
                    </div>
                  </div>
                </li>
                <!--Ende Produkt 1-->
            </ol>
        </div>
    </div>

    <div *ngIf="productListInfo.list.length == 0" class="d-flex align-items-center">
      <strong>Loading...</strong>
      <div class="spinner-border spinner-light ms-auto" role="status" aria-hidden="true"></div>
    </div>

    <!-- Knöpfe um mehr Elemente and zeigen zu können -->

    <div class="btn-toolbar justify-content-center mt-4">
      <div class="btn-group" role="group">
        <button type="button" class=" btn btn-primary"  [class.disabled]="!(currentStart > 0)" (click)="previous()">&laquo;</button>
        <button type="button" class="btn btn-primary" (click)="next()"  [class.disabled]="!(productListInfo.requestable>0)">&raquo;</button>
      </div>
    </div>

</div>
