<div class="container">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="card bg-dark border-secondary">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="/assets/profile.svg" alt="Admin" class="rounded-circle p-1" width="110">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card border-secondary">
                    <div class="card-body bg-dark border-secondary text-white">
                      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                        <div class="row mb-3 justify-content-center">
                          <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
                          <div class="col-sm-8">
                            <input type="text" readonly class="form-control" id="staticEmail" [value]="user?.email">
                          </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="staticFirstName" class="col-sm-4 col-form-label">Vorname</label>
                            <div class="col-sm-8">
                              <input *ngIf="!editMode" id="staticFirstName" formControlName="firstName" type="text" class="form-control" readonly>
                              <input *ngIf="editMode" formControlName="firstName" type="text" class="form-control">
                            </div>
                        </div>

                          <div class="row mb-3 justify-content-center">
                            <label for="staticLastName" class="col-sm-4 col-form-label">Nachname</label>
                            <div class="col-sm-8">
                              <input *ngIf="editMode == false" formControlName="lastName" type="text" readonly class="form-control">
                              <input *ngIf="editMode == true" formControlName="lastName" type="text" class="form-control">
                            </div>
                          </div>
                          <div class="row mb-3 justify-content-center">
                            <label for="staticStreet" class="col-sm-4 col-form-label">Straße</label>
                            <div class="col-sm-8">
                              <input id="staticStreet" *ngIf="editMode == false" formControlName="street" type="text" readonly class="form-control">
                              <input *ngIf="editMode == true" formControlName="street" type="text" class="form-control">
                            </div>
                          </div>
                          <div class="row mb-3 justify-content-center">
                            <label for="staticHouseNum" class="col-sm-4 col-form-label">Hausnummer</label>
                            <div class="col-sm-8">
                              <input id="staticHouseNum" *ngIf="editMode == false" formControlName="houseNum" type="text" readonly class="form-control">
                              <input *ngIf="editMode == true" formControlName="houseNum" type="text" class="form-control">
                            </div>
                          </div>
                          <div class="row mb-3 justify-content-center">
                            <label for="staticPostCode" class="col-sm-4 col-form-label">Postleitzahl</label>
                            <div class="col-sm-8">
                              <input id="staticPostCode" *ngIf="editMode == false" formControlName="postCode" type="text" readonly class="form-control">
                              <input *ngIf="editMode == true" formControlName="postCode" type="text" class="form-control">
                            </div>
                          </div>
                          <div class="row mb-3 justify-content-center">
                            <label for="staticCity" class="col-sm-4 col-form-label">Stadt</label>
                            <div class="col-sm-8">
                              <input id="staticCity" *ngIf="editMode == false" formControlName="city" type="text" readonly class="form-control">
                              <input *ngIf="editMode == true" formControlName="city" type="text" class="form-control">
                            </div>
                          </div>


                          <div class="row mb-3 justify-content-center">
                            <label for="staticCountry" class="col-sm-4 col-form-label">Land</label>
                            <div class="col-sm-8">
                              <input id="staticCountry" *ngIf="editMode == false" formControlName="country" type="text" readonly class="form-control">
                              <input *ngIf="editMode == true" formControlName="country" type="text" class="form-control">
                            </div>
                          </div>


                          <div *ngIf="editMode" class="row mb-3 justify-content-center">
                              <label for="inputPassword1" class="col-sm-4 col-form-label">Altes Password</label>
                            <div class="col-sm-8">
                              <input id="inputPassword1" type="password" formControlName="oldPassword" class="form-control" placeholder="Aktuelles Passwort">
                            </div>
                          </div>

                          <div *ngIf="editMode" class="row mb-3 justify-content-center">
                              <label for="inputPassword2" class="col-sm-4 col-form-label">Password</label>
                              <div class="col-sm-8">
                                <input id="inputPassword2" type="password"  class="form-control" formControlName="newPassword" placeholder="Neues Password">
                              </div>
                          </div>

                          <div *ngIf="editMode" class="row mb-3 justify-content-center">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">Password bestätigen</label>
                            <div class="col-sm-8">
                              <input id="inputPassword3" type="password" class="form-control" formControlName="confirmPassword" placeholder="Neues Password bestätigen">
                            </div>
                          </div>
                        <div class="row justify-content-center px-2">
                          <input *ngIf="editMode == false" (click)="activeEditMode()" type="button"  class="btn btn-primary" value="Persönliche Daten bearbeiten">
                          <input *ngIf="editMode == true" type="submit" class="btn btn-primary" value="Änderungen speichern">
                        </div>


                      </form>
                    </div>
                </div>
              </div>
          </div>
        </div>
      </div>
