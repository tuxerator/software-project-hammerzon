<div class="container p-4 bg-dark m-2">

    </a>

    <button
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      class="navbar-toggler"

      aria-expanded="false"

    </button>

      <div class="d-flex me-auto ms-auto">

      </div>
      <ul class="navbar-nav mb-2 mb-lg-0">
        <!-- add to this List for more navbar links -->
        <li class="nav-item active">
          <a class="nav-link" routerLink="/about">About</a>
        </li>

        <li *ngIf="authService.isLogedIn()" class="nav-item ropdown ms-2">
          <a aria-expanded="false" class="dropdown-toggle btn btn-outline-primary" data-bs-toggle="dropdown" href="#"
             id="navbarDropdown" role="button">
            <i class="bi bi-person-circle"></i>
          </a>
          <ul aria-labelledby="navbarDropdown" class="dropdown-menu dropdown-menu-lg-end dropdown-menu-dark">

            <li class="nav-item active text-algin-left">
              <a class="dropdown-item" routerLink="/personalprofile">Profile</a>
            </li>
            <li class="nav-item active text-algin-left">
              <a class="dropdown-item" routerLink="/order-history">Bestellungen</a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li class="nav-item active text-algin-left">
              <a class="dropdown-item" routerLink="/add-product">Produkt hinzuf√ºgen</a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <div *ngIf="authService.isAdmin()">
              <li class="nav-item active text-algin-left">
                <a class="dropdown-item" routerLink="/all-orders">Alle Bestellungen</a>
              </li>
            </div>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li class="nav-item active text-algin-left">
              <a (click)="logout()" class="dropdown-item">Logout</a>
            </li>


          </ul>
        </li>

        <li *ngIf="!authService.isLogedIn()" class="nav-item active">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li *ngIf="!authService.isLogedIn()" class="nav-item active">
          <a class="btn btn-outline-primary " routerLink="/register">Register</a>
        </li>
      </ul>

    </div>
  </nav>
</div>
