<div class="container p-4 bg-dark m-2">
  <!---... Header ... -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark p-2 border-bottom border-secondary">
    <a class="navbar-brand h1" routerLink="/">
      <img alt="hammerzon" height="39" src="/assets/Hammerzon.svg" width="150">

    </a>
    <!-- the navbar collapses into a button when there's not enough space -->
    <button
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      class="navbar-toggler"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div
          class="collapse navbar-collapse"
          id="navbarNav">
          <div class="d-flex me-auto ms-auto">
            <input class="form-control me-2" type="search" placeholder="Suchen ..." aria-label="Search" [(ngModel)]="searchTerm" (change)="search()">
            <button class="btn btn-outline-primary" (click)="search()" >Suchen</button>
          </div>
          <ul class="navbar-nav mb-2 mb-lg-0">
              <!-- add to this List for more navbar links -->
              <li class="nav-item active">
                  <a class="nav-link" routerLink="/about">Über uns</a>
              </li>

              <li *ngIf="authService.isLogedIn()" class="nav-item ropdown ms-2">
                <a class="dropdown-toggle btn btn-outline-primary" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-lg-end dropdown-menu-dark" aria-labelledby="navbarDropdown">

                  <li class="nav-item text-algin-left">
                    <a class="dropdown-item" routerLink="/personalprofile">Profil</a>
                  </li>
                  <li class="nav-item text-algin-left">
                    <a class="dropdown-item" routerLink="/order-history">Ihre Bestellungen</a>
                  </li>
                  <li><hr class="dropdown-divider"></li>
                  <li class="nav-item text-algin-left">
                    <a class="dropdown-item" routerLink="/add-product">Produkt hinzufügen</a>
                  </li>
                  <li class="nav-item active text-algin-left">
                    <a class="dropdown-item" routerLink="/ordered-services">Bestellte Dienstleistungen</a>
                  </li>
                  <li *ngIf="authService.isAdmin()"><hr class="dropdown-divider"></li>
                  <li *ngIf="authService.isAdmin()" class="nav-item active text-algin-left">
                    <a class="dropdown-item" routerLink="/all-orders">Alle Bestellungen</a>
                  </li>
                  <li><hr class="dropdown-divider"></li>
                  <li class="nav-item text-algin-left">
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                  </li>
                </ul>
              </li>
              <li *ngIf="!authService.isLogedIn()" class="nav-item active">
                <a class="nav-link" routerLink="/login">Login</a>
              </li>
              <li *ngIf="!authService.isLogedIn()" class="nav-item active">
                <a class="btn btn-outline-primary " routerLink="/register">Register</a>
              </li>
          </ul>

    </div>
  </nav>
</div>
