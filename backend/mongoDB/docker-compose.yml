version: '3.9'
services:
  swp-mongoDB:
    restart: unless-stopped
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - db-data:/data/db
      - mongo-config:/data/configdb
  swp-backend:
    image: ubuntu/backend-image:latest
    ports:
      - '80:80'
    depends_on:
      - swp-mongoDB



volumes:
  db-data:
  mongo-config:
